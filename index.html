<!DOCTYPE html>
<!-- Html with ng-app directive indicates that the page reflects the Angular Application "carApp" -->
<html ng-app="carApp"> 

<head>
    <meta charset="utf-8">
    <title>Car Rentals | Car Rental Deals | Hotwire</title>

    <!-- Scripts used in Car Rental App -->
    <script src="lib/angular/angular.js"></script> <!-- Load angular -->
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/jquery/jquery.min.js"></script> <!-- Load jQuery-->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    <!-- CSS used in Car Rental App -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://code.angularjs.org/snapshot/angular-csp.css">
</head>

<!-- Body with ng-controller directive tells Angular that the controllers scope should reside within it -->
<body ng-controllers="carControllers">

    <!-- Header Start -->
    <div>
        <ul id="menu-bar">
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Sign up</a></li>
            <li><a href="#">Log in</a></li>
            <li><a href="#">Learn More</a>
            <li><a href="#">List a car</a></li>
            <img src="images/newlogo.jpg" alt="Logo" height="100%" width="30%"></img>
        </ul>
    </div>
    <br>
    <!-- Header End -->
   
    <!-- Content Start -->
    <div class="main" ng-view>
    </div>
    <br>
    <!-- Content End -->
    
    <!-- Footer Start -->
    <div>
        <ul id="footer">
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Sign up</a></li>
            <li><a href="#">Log in</a></li>
            <li><a href="#">Learn More</a>
            <li><a href="#">List a car</a></li>
        </ul>
    </div>
    <!-- Footer End -->
</body>
</html>
